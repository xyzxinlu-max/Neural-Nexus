<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neural Nexus Graph</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 100%;
      height: 100vh;
      overflow: hidden;
      background: #000;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    
    #graph-container {
      width: 100%;
      height: 100%;
      position: relative;
    }
    
    #close-button {
      position: absolute;
      top: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.2);
      border: none;
      color: white;
      font-size: 24px;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background 0.2s;
      z-index: 1000;
    }
    
    #close-button:hover {
      background: rgba(255, 255, 255, 0.3);
    }
    
    #loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 18px;
      z-index: 100;
    }
    
    #demo-control {
      position: absolute;
      top: 20px;
      left: 20px;
      background: rgba(0, 0, 0, 0.7);
      padding: 15px;
      border-radius: 8px;
      z-index: 1000;
      color: white;
      font-size: 14px;
    }
    
    .demo-toggle {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
    }
    
    .demo-switch {
      position: relative;
      display: inline-block;
      width: 44px;
      height: 24px;
    }
    
    .demo-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .demo-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    
    .demo-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    
    input:checked + .demo-slider {
      background-color: #4ecdc4;
    }
    
    input:checked + .demo-slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div id="graph-container"></div>
  <button id="close-button">âœ•</button>
  <div id="loading">Loading graph...</div>
  
  <div id="demo-control">
    <div style="font-weight: 600; margin-bottom: 5px;">Demo Mode</div>
    <div class="demo-toggle">
      <label class="demo-switch">
        <input type="checkbox" id="demoModeToggle">
        <span class="demo-slider"></span>
      </label>
      <span id="demoStatus">Off</span>
    </div>
  </div>
  
  <script src="graph.js"></script>
</body>
</html>
