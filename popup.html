<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notion Overlay Extension</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h2 {
      margin: 0 0 15px 0;
      font-size: 18px;
      color: #333;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #007AFF;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056CC;
    }
    button:active {
      background-color: #004499;
    }
    .status {
      margin-top: 15px;
      padding: 10px;
      border-radius: 4px;
      font-size: 12px;
      text-align: center;
    }
    .status.success {
      background-color: #E8F5E9;
      color: #2E7D32;
    }
    .status.error {
      background-color: #FFEBEE;
      color: #C62828;
    }
    .status.info {
      background-color: #E3F2FD;
      color: #1565C0;
    }
    .scan-control {
      margin-bottom: 15px;
      padding: 15px;
      background-color: #F5F5F5;
      border-radius: 6px;
    }
    .scan-toggle {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 10px;
    }
    .scan-status {
      font-size: 12px;
      color: #666;
      margin-top: 8px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #007AFF;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .scan-count {
      font-weight: 600;
      color: #007AFF;
    }
  </style>
</head>
<body>
  <h2>Neural Nexus</h2>
  
  <div class="scan-control">
    <div class="scan-toggle">
      <label style="font-size: 14px; font-weight: 500;">Scan Mode</label>
      <label class="switch">
        <input type="checkbox" id="scanToggle">
        <span class="slider"></span>
      </label>
    </div>
    <div class="scan-status" id="scanStatus">Scanning Off</div>
    <div class="scan-status" id="scanCount" style="display: none;">
      Recorded: <span class="scan-count" id="pageCount">0</span> pages, 
      <span class="scan-count" id="linkCount">0</span> links
    </div>
  </div>
  
  <button id="toggleOverlay">View Star Map</button>
  <div id="status" class="status" style="display: none;"></div>

  <script src="popup.js"></script>
</body>
</html>
